version = "0.3.1"
authors = ["Adam Keating <adamkeating@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
aws-types = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.18-alpha",package = "aws-types" }
