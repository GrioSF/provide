aws-sdk-ssm = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.18-alpha", package = "aws-sdk-ssm" }
regex = "1.5.4"
clap = "2.33.3"
dirs = "4.0.0"
